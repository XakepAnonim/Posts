<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author's Publishers</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
    <h1>Publishers for author {{ author.name }}</h1>
    <ul>
        {% for publisher in publishers %}
            <li>{{ publisher.name }}</li>
        {% empty %}
            <li>No available publishers for this author.</li>
        {% endfor %}
    </ul>
</body>
</html>
